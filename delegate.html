<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Sint, nesciunt minus!</li>
        <li class="item">Provident, dolorem perferendis?</li>
        <li class="item">Dolore, dicta doloremque?</li>
        <li class="item">Possimus, veritatis ad.</li>
        <li class="item">Cum, necessitatibus numquam?</li>
      </ul>

      <button id="btn-add-item">Add Item</button>
    </section>
    <script>
      const items = document.getElementsByClassName("item");
      for (const item of items) {
        // item.addEventListener('click', function(){
        //     console.log(item);
        // })

        // item.addEventListener('click', function(event){
        //     console.log(event.target);
        // })
        // child k click korle parrent k powa jai
        // item.addEventListener('click', function(event){
        //     console.log(event.target.parentNode);
        // })
        // click korle akta akta li delete hoye jabe. bcoz parrenr k bolbo event.target je line hobe she line delate hoye jabe
        item.addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      }

      // add item
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "Brand New Item Added";
          li.classList.add("item");
          listContainer.appendChild(li);

        //   ata kora jai but valo ruls na
    //       for (const item of items) { 
    //         item.addEventListener("click", function (event) {
    //       event.target.parentNode.removeChild(event.target);
    //     });
    //   }
        });
        // const listContainer = document.getElementById('list-container')
        document.getElementById('list-container').addEventListener('click', function(event){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target)
        })
    </script>
  </body>
</html>
